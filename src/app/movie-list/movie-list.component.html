<div class="row">
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search by name"
      aria-label="Search" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    <button class="btn btn-outline-dark" type="submit" >Search</button> <!-- (click)="searchName()" -->
  </form>
  <div class="columna" class="col-sm-6 col-md-3" *ngFor="let movie of movies;">
    <div class="card">
      <img src="{{movie.image}}" height="150px" class="card-img-top" alt="imagen de la pelicula">
      <div class="card-body">
        <h5 class="card-title">{{movie.title | uppercase}}</h5>
        <p class="card-text"><strong>ID</strong>: {{movie.id}}</p>
        <p class="card-text"><strong>Titulo Original</strong>: {{movie.originalTitle}}</p>
        <p class="card-text"><strong>Overview</strong>: {{movie.overview}}</p>
        <p class="card-text"><strong>Genres:</strong><span *ngFor="let genre of movie.genres.name">{{genre}}</span></p>
        <p class="card-text"><strong>Release</strong>: {{movie.release}}</p>
        <button class="btn btn-danger" [routerLink]="['/characters',movie.id]">See more</button>
      </div>
    </div>
  </div>
</div>
