<div class="row">
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search by name"
      aria-label="Search" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    <button class="btn btn-outline-dark" type="submit" >Search</button><!-- (click)="searchName()" -->
  </form>
  <div class="columna" class="col-sm-6 col-md-3" *ngFor="let serie of series;">
    <div class="card">
      <img src="{{serie.image}}" height="150px" class="card-img-top" alt="imagen del character">
      <div class="card-body">
        <h5 class="card-title">{{serie.name | uppercase}}</h5>
        <p class="card-text"><strong>ID</strong>: {{serie.id}}</p>
        <p class="card-text"><strong>Original Name</strong>: {{serie.originalName}}</p>
        <p class="card-text"><strong>Overview</strong>: {{serie.overView}}</p>
        <p class="card-text"><strong>Genres:</strong><span *ngFor="let genre of serie.genres.name">{{genre}}</span></p>
        <p class="card-text"><strong>First Air Transmition</strong>: {{serie.firstAir}}</p>
        <button class="btn btn-danger" [routerLink]="['/characters',serie.id]">See more</button>
      </div>
    </div>
  </div>
</div>
